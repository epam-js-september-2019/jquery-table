<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <title>Jquery-table</title>
</head>

<body>
    <main class="section-main d-flex">
        <div class="container w-75 d-flex flex-column justify-content-center align-items-center">
            <div class="row w-100">
                <div class="col d-flex align-items-center mb-3 px-0">
                    <input type="search">
                    <button class="btn btn-secondary px-5 ml-3">Search</button>
                </div>
                <div class="col d-flex justify-content-end mb-3 px-0">
                    <button class="btn btn-secondary px-5">Add new</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <th scope="col">
                            <div class="d-flex justify-content-between flex-stretch">
                                <span>Name</span>
                                <span><i class="fas fa-caret-down"></i></span>
                            </div>
                        </th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="align-middle">
                                <div class="d-flex justify-content-between">
                                    <span>Test Product</span>
                                    <span>7</span>
                                </div>
                            </td>
                            <td class="align-middle">$1232131</td>
                            <td class="text-center">
                                <button class="btn btn-secondary px-4">Edit</button>
                                <button class="btn btn-secondary ml-3">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="custom-modal-1">
            <div class="custom-modal-1__content">
                <h2 class="custom-modal-1__heading">Product Name</h2>
                <label for="product-name">
                    Name:
                    <input type="text" id="product-name" class="custom-modal-1--block-input">
                </label>
                <label for="email">
                    Supplier email:
                    <input type="text" id="email" class="custom-modal-1--block-input">
                </label>
                <label for="count">
                    Count:
                    <input type="text" id="count" class="custom-modal-1--block-input">
                </label>
                <label for="price">
                    Price:
                    <input type="text" id="price" class="custom-modal-1--block-input">
                </label>
                <div class="custom-modal-1__delivery-box">
                    <label for="delivery-select">
                        Delivery:
                    </label>
                    <div class="custom-modal-1__delivery-group">
                        <select name="delivery-select" id="delivery-select" class="custom-modal-1__select">
                            <option value="russia">Russia</option>
                            <option value="usa">USA</option>
                            <option value="belorus">Belorus</option>
                        </select>
                        <div class="custom-modal-1__checkbox-group">
                            <label for="select-all">
                                <input type="checkbox" id="select-all">
                                Select All
                            </label>
                            <label for="">
                                <input type="checkbox">
                                Saratov
                            </label>
                            <label for="">
                                <input type="checkbox">
                                Saratov
                            </label>
                            <label for="">
                                <input type="checkbox">
                                Saratov
                            </label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary">Save changes</button>
                <button class="btn btn-secondary">Cancel</button>
            </div>
        </div>
        <div class="custom-modal-2">
            <div class="custom-modal-2__content">
                <h2 class="custom-modal-2__heading">Are you sure?</h2>
                <p class="custom-modal-2__text">Are you sure you want to delete /product_name/?</p>
                <button class="btn btn-secondary">Yes</button>
                <button class="btn btn-secondary">No</button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/9162f3a4e2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>

</html>

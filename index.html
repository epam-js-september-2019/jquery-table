<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>JQuery Product table</title>
</head>

<body>

    <header class="container mb-3 mt-5">
        <div class="row justify-content-between">
            <form class="d-flex justify-content-between">
                <input name="search" id="product-search" class="product-search form-control form-control-lg mr-3"
                    placeholder="Enter product name..." />
                <button type="submit" class="btn-search btn btn-success btn-lg px-5">Search</button>
            </form>
            <div>
                <button type="button" class="btn-add-new btn btn-info btn-lg px-5">Add new</button>
            </div>

        </div>
    </header>


    <div id="content" class="b-block container">
        <table class="table table-striped table-bordered table-sm" id="myTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="col-name">
                        <span class="col-name">Name</span>
                        <span class="arrow"><i class="fas fa-caret-up"></i></span>
                    </th>
                    <th scope="col" class="col-price">
                        <span class="col-price">Price</span>
                        <span><i class="fas fa-caret-up"></i></span>
                    </th>
                    <th scope="col" class="col-actions">Actions</th>
                </tr>
            </thead>

            <tbody>
                <div class="products" id="products">
                    <span class='first'> 0 </span>
                    <tr class=" product-row" />
                </div>
            </tbody>
        </table>
    </div>

<!--templaete--------->
<script id="template-product-item" type="text/template">
    <tr class="product-row"> 
        <td class='align-middle'>
            <div class='name-row row justify-content-between  no-gutters'>
        <span  class="val-product" id='<%= id %>' ><a class ="info" href=""> <%= name %> </a> </span> <span class="forSearch"><%= nameForSearch %></span>
        <span class='val-count badge badge-pill badge-secondary px-3 py-2'><%= count %></span>
    </div>
</td>
<td class='align-middle'>
        <div class='val-price row justify-content-between no-gutters'><%= price %></div>
    </td>
    <td class='align-middle'>
        <div class='row justify-content-end no-gutters'>   
        <button type='button' class='btn-edit btn btn-info mr-1'>Edit</button>
        <button type='button' class='btn-delete btn btn-dark'>Delete</button>
</td>
</tr>
</script>

    <!--modal add product----->
    <div class="add-product-modal">
        <div class='add-product-modal-content'>
            <div class="product-modal-header">
                <h3>Product name</h3>
            </div>
            <p class='name-for-input'>Name:</p>
            <input name="name" class="product-name valid" id='name' type="text" placeholder="Some product name" />
            <p class='name-for-input'>supplier email:</p>
            <input name="mail" class="mail valid" id='email' type="text" placeholder="rd.saratov@epam.com" />
            <p class='name-for-input'>Count:</p>
            <input name="valid count " class="count" id='count' type="text" />
            <p class='name-for-input'>Price:</p>
            <input name="price" class="price valid" id='price' type="text" />
            <p class='name-for-input'>Delivery:</p>
            <select id="select-country">
                <option value=""> </option>
                <option value="ru">Russia</option>
                <option value="blr">Belorus</option>
                <option value="usa">USA</option>
            </select>
            <div id="countriesForSelect"></div>

<!--temp for select----->
            <script type="text/template" id="devivery">
                <input type="checkbox" data-group="groupSelect" class="all" id="select-all"> <label for="all" class='selectAll'>Select all</label> <br>
            <input type="checkbox" data-group="groupSelect" class="one" id="0"> <label for="0"><%= city1 %></label><br>
            <input type="checkbox" data-group="groupSelect" class="one" id="1"> <label for="1"><%= city2 %></label><br>
            <input type="checkbox" data-group="groupSelect" class="one" id="2"> <label for="2"><%= city3 %></label><br>
        </script>
 <!------------------>
            <div class="modal-content-btns">
                <button type="button" class="btn-save">Save change</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
<!--modal for delete-------->
    <div class="space-for-delete-product-modal">
        <div class="delete-product-modal">
            <div class="header-for-delete">
            <h3> Are you sure?</h3></div>
            <p class='delete-product-name'> </p>
            <button type="button" class="btn-yes">Yes</button>
            <button type="button" class="btn-no">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/9162f3a4e2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>

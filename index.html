<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">
</head>
<body>
    <section class="container head-menu">
        <div class="row">
            <!--search block-->
            <div class="col-md-4 input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter product name..." aria-label="Recipient's username">
                <div>
                    <button class="btn btn-outline-dark" type="button">Search</button>
                </div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 text-right">
                <button class="btn btn-outline-dark" type="button" data-toggle="modal" data-target="#addModal">Add new</button>
            </div>
        </div>
    </section>

    <section class="container">
        <!--table-->
        <table class="table table-bordered">
            <thead class="border">
            <tr>
                <th scope="col">Name <i class="fas fa-caret-down float-right"></i></th>

                <!--<i class="fas fa-caret-up"></i>-->
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Some product <span class="badge badge-secondary float-right">5</span></th>
                <td>$1234.56</td>
                <td>
                    <button class="btn btn-outline-info" type="button">Edit</button>
                    <button class="btn btn-outline-danger" type="button" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </td>
            </tr>
            <tr>
                <th scope="row">Product name <span class="badge badge-secondary float-right">10</span></th>
                <td>$7.91</td>
                <td>
                    <button class="btn btn-outline-info" type="button">Edit</button>
                    <button class="btn btn-outline-danger" type="button">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
    <section>
        <!--modal delete-->
        <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Are you sure?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure to delete %product_name%?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-outline-primary">No</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <!--modal edit/add-->
        <div class="modal" tabindex="-1" role="dialog" id="addModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Product Name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>Name:</h4>
                        <div class="input-group mb-3 row">
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Some product name" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <h4>Supplier email:</h4>
                        <div class="input-group mb-3 row">
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Some product name" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <h4>Count:</h4>
                        <div class="input-group mb-3 row">
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Some product name" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <h4>Price:</h4>
                        <div class="input-group mb-3 row">
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Some product name" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <h4>Delivery:</h4>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="formSelect">
                                            <select class="form-control" id="formSelect">
                                                <option>Russia</option>
                                                <option>Belarus</option>
                                                <option>USA</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck0">
                                            <label class="form-check-label" for="defaultCheck0">
                                                Select all
                                            </label>
                                        </div>
                                        <div class="dropdown-divider"></div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Saratov
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                            <label class="form-check-label" for="defaultCheck2">
                                                Moscow
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                            <label class="form-check-label" for="defaultCheck3">
                                                St. Petersburg
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer justify-content-start">
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Save changes</button>
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/fontawesome-all.min.js"></script>
<script src="scripts/custom.js"></script>
</body>
</html>

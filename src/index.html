<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Minerals shop</title>
  </head>
  <body>
    <!-- Search and controls -->
    <header class="b-header container mb-3 mt-5">
      <div class="row justify-content-between">
        <form class="d-flex justify-content-between">
          <input
            name="search"
            class="form-control form-control-lg mr-3"
            placeholder="Enter product name.."
          />
          <button type="submit" class="btn btn-success btn-lg px-5">
            Search
          </button>
        </form>
        <div>
          <button type="button" class="btn btn-primary btn-lg px-5">
            Add new
          </button>
        </div>
      </div>
    </header>

    <main class="b-block container">
      <!-- Products -->
      <table class="table js-table"></table>
    </main>

    <!-- Modals -->
    <div class="b-modals">
      <!-- Product form -->
      <div id="product" class="b-modal">
        <h2>Chrysocolla</h2>
        <form>
          <label>
            <h3>Name*:</h3>
            <input name="name" type="text" />
          </label>
          <label>
            <h3>Supplier mail*:</h3>
            <input name="name" type="text" />
          </label>
          <label>
            <h3>Count*:</h3>
            <input name="name" type="text" />
          </label>
          <label>
            <h3>Price*:</h3>
            <input name="name" type="text" />
          </label>
          <div>
            <h3>Delivery:</h3>
            <div>
              <select name="country">
                <option value="russia">Russia</option>
                <option value="belarus">Belarus</option>
                <option value="usa">USA</option>
              </select>
              <div>
                <label>
                  <input name="selectall" type="checkbox" />
                  <span>Select all</span>
                </label>
                <label>
                  <input name="saratov" type="checkbox" />
                  <span>Saratov</span>
                </label>
                <label>
                  <input name="moskow" type="checkbox" />
                  <span>Moskow</span>
                </label>
                <label>
                  <input name="saintpetersburg" type="checkbox" />
                  <span>Saint-Petersburg</span>
                </label>
              </div>
            </div>
          </div>
          <div>
            <button type="submit">Save changes</button>
            <button type="cancel">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Confirm deletion -->
      <div id="confirm" class="b-modal">
        <h2>Are you sure?</h2>
        <p>Are you sure you want to delete <em>Antarcticite</em>?</p>
        <div>
          <button type="button">Yes</button>
          <button type="button">No</button>
        </div>
      </div>
    </div>
    <script type="text/template" id="table-template">
      <thead>
        <tr>
          <th class="w-50" scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col" class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <% items.forEach(function(item) { %>
          <tr class="js-product" data-id="<%- item.id %>">
            <td class="align-middle">
              <div class="row justify-content-between no-gutters">
                <a href="#" class="js-details"><%- item.name %></a>
                <span class="badge badge-pill badge-secondary px-3 py-2">
                  <%- item.amount %>
                </span>
              </div>
            </td>
            <td class="align-middle">
              <div class="row justify-content-between no-gutters">
                &dollar;<%- item.price %>
              </div>
            </td>
            <td class="align-middle">
              <div class="row justify-content-end no-gutters">
                <button type="button" class="js-edit btn btn-warning mr-1">Edit</button>
                <button type="button" class="js-remove btn btn-danger">Delete</button>
              </div>
            </td>
          </tr>
        <% }); %>
      </tbody>
    </script>
  </body>
</html>

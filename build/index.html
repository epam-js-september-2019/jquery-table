<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/main.min.css" rel="stylesheet">
  <title>Jquery-table</title>
</head>

<body>
  <div class="container p-5">

    <div class="input-group input-group-lg">
      <input type="text" class="form-control form-control-info mr-2" id="search" placeholder="Enter product name...">
      <div class="input-group-append">
        <button class="button-search btn btn-outline-info mr-2" type="button">Search</button>
        <button class="button-new btn btn-outline-info" type="button">Add new</button>
      </div>
    </div>

    <table class="table table-bordered mt-5" id="products">
      <thead>
        <tr class="table-info">
          <th scope="col" class="d-none">Id</th>
          <th scope="col" colspan="2" class="product__name" data-sort="name">
            Name
            <span class="table-info__icon d-block ml-auto mr-3"></span>
          </th>
          <th scope="col" class="product__count text-right">
            Count
            <span class="table-info__icon d-block ml-auto mr-3"></span>
          </th>
          <th scope="col" class="product__price" data-sort="price">
            Price
            <span class="table-info__icon d-block ml-auto mr-3"></span>
          </th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <section class="modal-window modal-window--delete text-center">
    <h2 class="mb-2 pt-4 pb-3">Are you sure?</h2>
    <p class="modal-window__message p-3">Are you sure you want to delete
      <span>product name</span>?
    </p>
    <button type="button" class="modal__button-agree btn btn-outline-info mr-4 mb-3">Yes</button>
    <button type="button" class="modal__button-disagree btn btn-outline-danger mb-3">No</button>
    <button class="modal-window__close" type="button">&#215;</button>
  </section>

  <section class="modal-window modal-window--edit p-4" data-modal="">
    <h2 class="mb-2 p-3 pt-4">Product name</h2>
    <form>
      <div class="form-group col-6">
        <label for="name">Name:<sup>*</sup></label>
        <input type="text" class="form-control" id="product-name" placeholder="Enter name of product">
        <small id="name-error" class="form-text text-danger d-none">Enter 5 to 15 characters name</small>
      </div>
      <div class="form-group col-6">
        <label for="email">Supplier email:<sup>*</sup></label>
        <input type="text" class="form-control" id="product-email" placeholder="example@mail.com">
        <small id="email-error" class="form-text text-danger d-none">Please enter email</small>
      </div>
      <div class="form-group col-3">
        <label for="count">Count:<sup>*</sup></label>
        <input type="text" class="form-control" id="product-count" placeholder="5">
        <small id="count-error" class="form-text text-danger d-none">Please enter positive number</small>
      </div>
      <div class="form-group col-6">
        <label for="count">Price:<sup>*</sup></label>
        <input type="text" class="form-control" id="product-price" placeholder="&#36;1234.56">
        <small id="price-error" class="form-text text-danger d-none">Please enter positive number</small>
      </div>
      <div class="form-group d-flex">
        <div class="form-group col-5">
          <label class="mb-1" for="select">Delivery:</label>
          <select class="form-control" id="select"></select>
        </div>
        <div class="form-group mt-4 p-3 border rounded-lg" id="checkboxes">
          <div class="form-check border-bottom pb-1">
            <input class="form-check-input" type="checkbox" value="" id="selectAll">
            <label class="form-check-label" for="selectAll">
              Select all
            </label>
          </div>
          <div id="checkboxes-group"></div>
        </div>
      </div>
    </form>
    <button type="button" class="modal__button-save btn btn-outline-info mr-5 mb-3">Save changes</button>
    <button type="button" class="modal__button-cancel btn btn-outline-danger mb-3">Cancel</button>
    <button class="modal-window__close" type="button">&#215;</button>
  </section>

  <section class="modal-window modal-window--warning text-center">
    <h2 class="mb-2 pt-4 pb-3">Warning!</h2>
    <p class="modal-window__message p-3">Please enter
      product name
    </p>
    <button class="modal-window__close" type="button">&#215;</button>
  </section>

  <div class="overlay"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
